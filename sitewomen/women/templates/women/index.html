<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
</head>
<body>
  <p>{{ menu }}</p>
  <p>{{ float }}</p>
  <p>{{ lst }}</p>
  <p>{{ set }}</p>
  <p>{{ dict.key_1 }} {{dict.key_2}}</p>
  <p>{{ obj.a }}</p>
  <h1>{{ title }}</h1>
</body>
</html>

<!-- 
Чтобы в шаблонизаторе у класса или словаря обратиться к атрибуту, нужно использовать символ "."
* dict.key
* obj.a
-->
