<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
</head>
<body>
  <h1>{{ title }}</h1>
  <ul>
    {% for p in posts %}
      {% if p.is_published %}
        <li>
          <h2>{{ p.title }}</h2>
          <p>{{ p.content }}</p>
          {% if not forloop.last %}
            <hr>
          {% endif %}
        </li>
        {% endif %}
    {% endfor %}
  </ul>
</body>
</html>

<!--
Теги в шаблонах:
! Данные теги отрабатывают на стороне сервера
----------------------------------
* for - позволяет итерироваться по спискам
! внутри цикла for есть объект forloop у которого есть атрибуты:
  1. counter - счетчик (отчет с 1) 
  2. counter0 - счетчик (отчет с 0) 
  3. revcounter - счетчик (отчет с последнего до 1)
  4. revcounter0 - счетчик (отчет с последнего до 0)
  5. first - первая ли сейчас итерация (возвращает True или False)
  6. last - последняя ли сейчас итерация (возвращает True или False)
Пример:
{% for p in posts %}
  <h2>{{ p }}</h2>
{% endfor %}
----------------------------------
* if - позволяет добавить условные выражения
Пример:
{% if not forloop.last %}
  <hr>
{% endif %}
----------------------------------
-->
