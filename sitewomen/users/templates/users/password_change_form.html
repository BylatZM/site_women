{% extends 'base.html' %}

{% block content %}
<h1>Изменение пароля</h1>

<form action="" method="post">
  {% csrf_token %}
  <div class="form-error">{{ form.non_field_errors }}</div>
  {% for f in form %}
    <p><label for="{{ f.id_for_label }}" class="form-label">{{f.label}}</label>{{ f }}</p>
  {% endfor %}
  <p><button type="submit">Изменить пароль</button></p>
</form>
{% endblock %}
