{% extends 'base.html' %}

{% block content %}
<h1>Восстановление пароля</h1>

<form action="" method="post">
  {% csrf_token %}
  {% for f in form %}
  <p><label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}: </label>{{ f }}</p>
  <div class="form-error">{{ f.errors }}</div>
  {% endfor %}
  <p><button type="submit">Сбросить по E-mail</button></p>
</form>

{% endblock %}
